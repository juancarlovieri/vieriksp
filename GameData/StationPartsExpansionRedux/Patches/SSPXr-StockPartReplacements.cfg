// Standard docking port
@PART[dockingPort2]:FOR[zzzzStationParts]
{
	@author = Chris Adderley
	!mesh = DELETE
	!MODEL,* {}
	!MODULE[ModuleLight]{}
	!MODULE[ModuleAnimateGeneric]{}
	MODEL
	{
		model = StationPartsExpansionRedux/Parts/Rigid/station-125/sspx-docking-125-2
		position = 0.0, 0.0, 0.0
		scale = 1,1,1
		rotation = 0, 0, 0
	}
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		includedRenderer = DockingPortClassic
		includedRenderer = DockingPortMetal
		includedRenderer = DockingPortWhite
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = lookSwitch
		switcherDescription = #LOC_SSPX_Switcher_Variant_Name

		SUBTYPE
		{
			name = Stripe
			title = #LOC_SSPX_Switcher_Variant_Classic
			transform = DockingPortClassic
		}
		SUBTYPE
		{
			name = Metal
			title = #LOC_SSPX_Switcher_Variant_Metal
			transform = DockingPortMetal
		}
		SUBTYPE
		{
			name = White
			title = #LOC_SSPX_Switcher_Variant_Insulated
			transform = DockingPortWhite
		}
	}
}
